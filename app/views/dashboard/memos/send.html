{% extends '/_layout/main-default.html' %}

{% form_theme form '/_layout/form-default.html' %}

{% set page_title = 'Send memo' %}

{% block content %}
    <div class="container">
        <h1>{{ page_title }}</h1>
        
        <div class="grid">
            <div class="column-offset-2 column-8">
                <div class="form-group">
                    <label>Recipient</label>
                    <p style="margin-top: 0;">{{ recipient_name }}</p>
                </div>

                <form method="post" action="{{ app.request.getRequestUri }}">
                    {{ csrf_field() }}
                    {{ form_widget(form) }}

                    <button type="submit" class="success">Send Memo</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
