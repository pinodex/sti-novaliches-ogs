{% extends '/_layout/main-default.html' %}

{% set page_title = 'Students status import wizard' %}

{% block content %}

        <h1><span class="icon-file_upload"></span> {{ page_title }}</h1>

        <div class="grid">
            {% include '/dashboard/import/students-status/steps.html' %}

            <div class="column-8">
                <div class="panel">
                    <div class="panel-heading">Finished</div>

                        <p><a href="{{ route('dashboard.students.index', {}, false) }}">View student list</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
