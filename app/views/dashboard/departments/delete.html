{% extends '/_layout/main-default.html' %}

{% set page_title = 'Delete department' %}

{% block content %}
    <div class="container">
        <h1>{{ page_title }}</h1>

        <div class="grid">
            <div class="column-4">
                <p>Are you sure you want to delete <strong>{{ department.name }}</strong>?</p>
                <form method="post" action="{{ app.request.getRequestUri }}">
                    {{ form_widget(form) }}
                    
                    <a href="{{ path('dashboard.departments.edit', {id: department.id}) }}" class="button neutral">Cancel</a>
                    <button type="submit" class="danger">Delete Department <span class="icon-navigate_next"></span></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
