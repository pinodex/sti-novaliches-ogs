{% extends '/_layout/main-default.html' %}

{% form_theme form '/_layout/form-default.html' %}

{% set page_title = 'Add memo' %}

{% block content %}
    <div class="container">
        <h1>{{ page_title }}</h1>
        
        <div class="grid">
            <div class="column-offset-2 column-8">
                <div class="form-group">
                    <label class="control-label required" for="recipient">Recipient</label>
                    <input type="text" id="subject" name="recipient" required="required" class="form-control" value="{{ recipient_name }}" readonly />
                </div>

                <form method="post" action="{{ app.request.getRequestUri }}">
                    {{ form_widget(form) }}

                    <button type="submit" class="success">Send Memo</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
