{% extends '/_layout/main-default.html' %}

{% set page_title = 'Clear ' ~ target %}

{% block content %}
    <div class="container">
        <h1>{{ page_title }}</h1>

        <div class="grid">
            <div class="column-4">
                <p>Confirm deletion of {{ target }} directory?</p>
                <form method="post" action="{{ app.request.getRequestUri }}">
                    {{ form_widget(form) }}
                    
                    <a href="{{ path('dashboard.settings.maintenance') }}" class="button neutral">Cancel</a>
                    <button type="submit" class="danger">Confirm <span class="icon-navigate_next"></span></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
