{% extends '/_layout/main-default.html' %}

{% form_theme manage_form '/_layout/form-default.html' %}

{% set page_title = 'Add admin account' %}
{% set active_nav = 'admin' %}

{% block content %}
    <div class="container">
        <h1>Add admin account</h1>

        <div class="grid">
            <div class="column-4">
                <form method="post" action="{{ app.request.getRequestUri }}">
                    {{ form_widget(manage_form) }}
                    
                    <button type="submit">Save <span class="icon-navigate_next"></span></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
