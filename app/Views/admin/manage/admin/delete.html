{% extends '/_layout/main-default.html' %}

{% set page_title = 'Delete admin account' %}
{% set active_nav = 'admin' %}

{% block content %}
    <div class="container">
        <h1>Delete admin account</h1>

        <div class="grid">
            <div class="column-4">
                <p>Are you sure you want to delete this account?</p>
                <form method="post" action="{{ app.request.getRequestUri }}">
                    {{ form_widget(manage_form) }}
                    
                    <a href="{{ path('admin.manage.admin.edit', {id: admin.id}) }}" class="button neutral">Cancel</a>
                    <button type="submit">Delete Account <span class="icon-navigate_next"></span></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
